<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Perif√©ricos</title>
    <link rel="stylesheet" href="../css/carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div id="meu-header"></div>
    <section class="invisivel">
        <h2>Seu Carrinho</h2>
        <div class="container">
            <div class="cart-items">
                <div class="cart-item" data-price="90.00">
                    <img src="https://m.media-amazon.com/images/I/71ldSZ7zzlL._AC_SX679_.jpg" alt="Produto">
                    <div class="item-details">
                        Placeholder Produto
                        <p>R$90,00</p>
                    </div>
                    <div class="quantity">
                        <button onclick="changeQuantity(this, -1)">-</button>
                        <input type="text" value="1" readonly>
                        <button onclick="changeQuantity(this, 1)">+</button>
                    </div>
                </div>

                <div class="cart-item" data-price="90.00">
                    <img src="https://m.media-amazon.com/images/I/61ZpGfR+7PL._AC_SX679_.jpg" alt="Produto">
                    <div class="item-details">
                        Placeholder Produto
                        <p>R$90,00</p>
                    </div>
                    <div class="quantity">
                        <button onclick="changeQuantity(this, -1)">-</button>
                        <input type="text" value="1" readonly>
                        <button onclick="changeQuantity(this, 1)">+</button>
                    </div>
                </div>
            </div>

            <div class="summary">
                <p>Subtotal: <span id="subtotal">R$0,00</span></p>
                <p>Desconto: <span id="desconto">-R$0,00</span></p>
                
                <input type="text" id="cep" placeholder="Insira o CEP de entrega" maxlength="9">
                <button onclick="calcularFrete()">Calcular</button>
                
                <p>Frete: <span id="frete">R$0,00</span></p>
                <h3>Total: <span id="total">R$0,00</span></h3>
                <button class="finalizar">Finalizar Compra</button>
            </div>
    </section>

    <script src="../js/cabecalho.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/connect.js"></script>
    <script src="../js/caroucel.js"></script>
</body>

</html>
