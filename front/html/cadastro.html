<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cadastrologin.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="pesquisa">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="icons">
                    <a href="#" class="theme-toggle-icon" title="Alternar tema">
                        <i class="bi bi-sun"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <table class="nav-links">
            <tr>
                <td class="select-container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Categoria</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
                <td class="links-container">
                    <a class="navs" href="#">Promoções</a>
                    <a class="navs" href="#">PC Gamer</a>
                    <a class="navs" href="#">Notebook</a>
                    <a class="navs" href="#">Atendimento</a>
                </td>
            </tr>
        </table>
    </section>

    <section class="azul">ㅤ</section>

    <section class="invisivel">
        <div class="container-wrapper">
            <div class="container">
                <h2>Crie sua conta</h2>

                <div class="form-group">
                    <input type="text" placeholder="Nome Completo" />
                </div>
                <div class="form-group">
                    <input type="text" id="cpf" placeholder="CPF" />
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" />
                </div>
                <div class="form-group" id ="DataTelefone">
                    <input type="text" id="date" placeholder="Data de Nascimento"  />
                    <input type="text" id="telefone" placeholder="Número de Telefone"  />
                </div>
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Senha" />
                </div>
                <div class="form-group">
                    <input type="password" id="senhaconfirma" placeholder="Digite novamente sua senha" />
                </div>

                <a href="#"><button class="botao primary">Criar Conta</button></a>
                <a href="login.html"><button class="botao secondary">Entrar</button></a>
            </div>
        </div>
    </section>

    <script src="../js/cadastroIntegração.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../js/validacaocadastro.js"></script>

    
    
</body>

</html>
