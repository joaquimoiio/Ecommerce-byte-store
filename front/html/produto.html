<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Periféricos</title>
    <link rel="stylesheet" href="../css/produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="pesquisa">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="icons">
                    <a href="#" class="theme-toggle-icon" title="Alternar tema">
                        <i class="bi bi-sun"></i>
                    </a>
                    <a href="carrinho.html" class="cart-icon">
                        <i class="bi bi-cart"></i>
                    </a>    
                    <div class="dropdown">
                        <a href="#" class="profile-icon" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="dadosCliente.html">Meu Perfil</a></li>
                            <li><a class="dropdown-item" href="cadastro.html">Meu Histórico</a></li>
                            <li><a class="dropdown-item" href="index.html">Sair</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <section>
        <table class="nav-links">
            <tr>
                <td class="select-container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Categoria</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
                <td class="links-container">
                    <a class="navs" href="#">Promoções</a>
                    <a class="navs" href="#">PC Gamer</a>
                    <a class="navs" href="#">Notebook</a>
                    <a class="navs" href="#">Atendimento</a>
                </td>
            </tr>
        </table>
    </section>

    <section class="azul">ㅤ</section>

    <section>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide">
                    <h2>First Slide</h2>
                </div>
                <div class="carousel-slide">
                    <h2>Second Slide</h2>
                </div>
                <div class="carousel-slide">
                    <h2>Third Slide</h2>
                </div>
            </div>
    
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <section class="produto">
        <div class="produto-container">
            <div class="produto-galeria">
                <div class="imagem-quadrado">
                    <img src="imagem1.jpg" alt="Imagem 1" class="img-fluid">
                </div>
                <div class="imagem-quadrado">
                    <img src="imagem2.jpg" alt="Imagem 2" class="img-fluid">
                </div>
                <div class="imagem-quadrado">
                    <img src="imagem3.jpg" alt="Imagem 3" class="img-fluid">
                </div>
                <div class="imagem-quadrado">
                    <img src="imagem4.jpg" alt="Imagem 4" class="img-fluid">
                </div>
            </div>
            <div class="produto-imagem">
                <img src="imagem-do-produto.jpg" alt="Imagem do Produto" class="img-fluid" style="width: 100%; max-width: 150px;">
            </div>
            <div class="produto-detalhes">
                <h3>Placeholder Produto</h3>
                <div class="precos">
                    <p class="preco-antigo">R$4.439,90</p>
                    <p class="preco-promocao">R$3.995,91</p>
                    <p class="desconto">À vista no PIX com 10% OFF</p>
                </div>
                <div class="preco-parcelado">
                    <p>R$4.199,90</p>
                    <p>Em até 10x sem juros no cartão.</p>
                    <p>Ou em 1x no cartão com 10% OFF.</p>
                </div>
                <div class="quantidade">
                    <label for="quantidade">Quantidade:</label>
                    <select id="quantidade" class="form-select" aria-label="Quantidade">
                        <option value="1">1 unidade</option>
                        <option value="2">2 unidades</option>
                        <option value="3">3 unidades</option>
                    </select>
                </div>
                <div class="comprar">
                    <button class="btn btn-primary">
                        <i class="bi bi-cart"></i> Comprar
                    </button>
                    <button class="btn btn-outline-primary adicionar">
                        <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/connect.js"></script>
    <script src="../js/caroucel.js"></script>
</body>

</html>
