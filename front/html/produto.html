<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="../css/produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div id="meu-header"></div>

    <section class="produto">
        <div class="produto-container">
            <div class="produto-galeria">
                <div class="imagem-quadrado">
                    <img src="https://via.placeholder.com/100x100?text=1" alt="Imagem 1" class="img-fluid">
                </div>
                <div class="imagem-quadrado">
                    <img src="https://via.placeholder.com/100x100?text=2" alt="Imagem 2" class="img-fluid">
                </div>
                <div class="imagem-quadrado">
                    <img src="https://via.placeholder.com/100x100?text=3" alt="Imagem 3" class="img-fluid">
                </div>
                <div class="imagem-quadrado">
                    <img src="https://via.placeholder.com/100x100?text=4" alt="Imagem 4" class="img-fluid">
                </div>
            </div>
            <div class="produto-imagem">
                <img src="https://via.placeholder.com/300x300" alt="Imagem do Produto" class="img-fluid">
            </div>
            <div class="produto-detalhes">
                <h3>Carregando produto...</h3>
                <div class="precos">
                    <p class="preco-antigo">R$0,00</p>
                    <p class="preco-promocao">R$0,00</p>
                    <p class="desconto">À vista no PIX com 10% OFF</p>
                </div>
                <div class="preco-parcelado">
                    <p>R$0,00</p>
                    <p>Em até 10x sem juros no cartão.</p>
                    <p>Ou em 1x no cartão com 10% OFF.</p>
                </div>
                <div class="quantidade">
                    <label for="quantidade">Quantidade:</label>
                    <select id="quantidade" class="form-select" aria-label="Quantidade">
                        <option value="1">1 unidade</option>
                        <option value="2">2 unidades</option>
                        <option value="3">3 unidades</option>
                        <option value="4">4 unidades</option>
                        <option value="5">5 unidades</option>
                    </select>
                </div>
                <div class="comprar">
                    <button class="btn btn-primary">
                        <i class="bi bi-cart"></i> Comprar
                    </button>
                    <button class="btn btn-outline-primary adicionar">
                        <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="../js/cabecalho.js"></script>
    <script src="../js/productLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
